{% extends "header.html" %}
  <!-- This is where the content of the page go. -->
  {% block content %}
  <body>
    <hr>

<!-- Button trigger modal --> 
 <div class="form-group">
      <label class="col-sm-1 control-label"></label>

       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Share with Your Prayer Requests
</button>
</br>
   </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Prayer Requests</h4>
      </div>
      <div class="modal-body">
        <form role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
       <div class="form-group">
      <label for="request">Share Request:</label>
      <textarea type="text" class="form-control" id="request" placeholder="Request" rows="5" required></textarea>
    </div>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

  

  <div class="container">

	  <div class="row">
		  <div class="jumbotron">
			  <h1>Prayer Wall</h1>
			  <p>Write down your prayer request, your fellow brothers and sisters will pray for your needs.</p>
		  </div>

		  
	  </div> <!-- row -->

  </div>
  </body>
{% endblock %}
